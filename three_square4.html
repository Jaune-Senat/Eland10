<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            body{
                box-sizing: border-box;
                background-color: #EEE;
            }
            #container{
                width: 600px;
                height: 600px;
                border: 1px solid #CCC;
                margin: 0 auto;
                background-color: #FFF;
                display: flex;
                flex-direction: row;
                align-items:center;
                justify-content:center;
            }
            #rouge, #vert, #bleu{
                text-align: center;
            }
            #rouge{
                width: 200px;
                height: 200px;
                background-color: #F00;
                margin-left: 50px;
                margin-top: 25px;
            }
            #vert{
                width: 100px;
                height: 100px;
                background-color: #0F0;
                margin-left: 25px;
                margin-top: 12px;

            }
            #bleu{
                width: 50px;
                height: 50px;
                background-color: #00F;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="bleu">BLEU
                <div id="vert">VERT
                    <div id="rouge">ROUGE</div>
                </div>
            </div>
            
        </div>
    </body>
    </html>
